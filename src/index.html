<!DOCTYPE html>
<html>

<head>
  <title>ElectMon</title>
  <!-- build:js scripts/vendor.js -->
  <link rel="stylesheet" type="text/css" href="../bower_components/angular-material/angular-material.css">
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.js"></script>
  <script src="../bower_components/angular-material/angular-material.js"></script>
  <!-- endbuild -->
  <link rel="stylesheet" href="./app/css/app.css">
</head>

<body ng-app="electmon" ng-controller="mainCtrl">
  <md-toolbar>
    <div class="md-toolbar-tools" style="-webkit-app-region: drag" layout="row" layout-align="center">
      <h3>ElectMon</h3>
    </div>
  </md-toolbar>
  <div layout="column" class="section" layout-align="center none">
    <div layout-xs="column" layout-gt-xs="row" layout-align="center start" layout-margin>
      <md-input-container flex>
        <input type="text" ng-model="ip" placeholder="ip"></input>
      </md-input-container>
      <md-input-container flex>
        <input type="text" ng-model="port" placeholder="port"></input>
      </md-input-container>
      <md-input-container flex>
        <input type="text" ng-model="db_name" placeholder="Database Name"></input>
      </md-input-container>
      <md-button class="btn btn-default connect" type="button" ng-click="connect()" flex>Connect</md-button>
    </div>
    <md-switch aria-label="showlog" ng-click="switchShowlog()"> Show Logs</md-switch>
    <md-list ng-hide="!showlog" ng-repeat="log in logs">
      <md-list-item>
        <span>{{log}}</span>
      </md-list-item>
    </md-list>
    <div class="bottom-bar" layout="row" layout-align="end">
      <p>Create by <a href="www.techrd.in">TechRD.in</a></p>
    </div>
  </div>
</body>

<footer>
  <script src="./app/js/app.js"></script>
</footer>

</html>
